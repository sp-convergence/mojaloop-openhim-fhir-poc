version: "3.7"

networks:
  fhir-poc-net:
    name: fhir-poc-net

services:
  ## Third-party transfer related services
  inbound-thirdparty-sdk:
    image: "mojaloop/thirdparty-sdk:v12.0.2"
    command: sh -c "/opt/thirdparty-sdk/wait4/wait4.js inbound-thirdparty-sdk && NODE_ENV=integration npm run start:inbound"
    volumes:
      - ./thirdparty-sdk/docker/wait4:/opt/thirdparty-sdk/wait4
    environment:
      - NODE_ENV=integration
      - REDIS_HOST=redis-fhir-poc
    networks:
      - fhir-poc-net
    # ports:
    #   - "4005:4005"
    depends_on:
      - redis-fhir-poc
      - ml-testing-toolkit
      - pisp-simulator
    healthcheck:
      test: wget -q http://localhost:4005/health -O /dev/null || exit 1
      timeout: 3s
      retries: 10
      start_period: 10s
      interval: 30s
  outbound-thirdparty-sdk:
    image: "mojaloop/thirdparty-sdk:v12.0.2"
    command: sh -c "/opt/thirdparty-sdk/wait4/wait4.js outbound-thirdparty-sdk && NODE_ENV=integration npm run start:outbound"
    volumes:
      - ./thirdparty-sdk/docker/wait4:/opt/thirdparty-sdk/wait4
    environment:
      - NODE_ENV=integration
      - REDIS_HOST=redis-fhir-poc
    networks:
      - fhir-poc-net
    # ports:
    #   - "4006:4006"
    depends_on:
      - redis-fhir-poc
      - ml-testing-toolkit
      - pisp-simulator
    healthcheck:
      test: wget -q http://localhost:4006/health -O /dev/null || exit 1
      timeout: 3s
      retries: 10
      start_period: 10s
      interval: 30s

  sdk-scheme-adapter:
    image: "mojaloop/sdk-scheme-adapter:v12.0.0"
    env_file: ./thirdparty-sdk/docker/sdk_scheme_adapter.env
    volumes:
      - "./thirdparty-sdk/docker/secrets:/secrets"
      - "./thirdparty-sdk/docker/jwsVerificationKeys:/jwsVerificationKeys"
    # ports:
    #   - "7000:4000"
    #   - "7002:4001"
    networks:
      - fhir-poc-net
    depends_on:
      - redis-fhir-poc
      - ml-testing-toolkit
    restart: always

  redis-fhir-poc:
    image: "redis:6.2.4-alpine"
    networks:
      - fhir-poc-net
    # ports:
    #   - "6379:6379"
    restart: always

  ml-testing-toolkit:
    image: mojaloop/ml-testing-toolkit:v13.5.0
    volumes:
      - "./thirdparty-sdk/docker/contract/ml-testing-toolkit/spec_files:/opt/mojaloop-testing-toolkit/spec_files"
      - "./thirdparty-sdk/docker/contract/ml-testing-toolkit/secrets:/opt/mojaloop-testing-toolkit/secrets"
    environment:
      TTK_OBJECT_STORE_INIT_CONFIG: |-
        {
          "partyInfo" : {
            "provisionedParties": [
              {
                  "displayName": "Care Hospitals",
                  "firstName": "Care",
                  "lastName": "Hospitals",
                  "middleName": "H",
                  "dateOfBirth": "1970-01-01",
                  "idType": "MSISDN",
                  "idValue": "987654321"
              }
            ]
          }
        }
    ports:
      - "15050:5050"
    command: npm start
    networks:
      - fhir-poc-net
    depends_on:
      - mongo

  ml-testing-toolkit-ui:
    image: mojaloop/ml-testing-toolkit-ui:v13.5.0
    ports:
      - "16060:6060"
    environment:
      - API_BASE_URL=http://ec2-13-126-75-156.ap-south-1.compute.amazonaws.com:15050
      - AUTH_ENABLED=FALSE
      - PAYEE_SIM_BRAND_ICON=data:image/jpeg;base64,
    command:
      - sh
      - /usr/share/nginx/start.sh
    depends_on:
      - ml-testing-toolkit
      - mongo
    networks:
      - fhir-poc-net

  mongo:
    image: mongo
    container_name: 3p_mongo
    # ports:
    #   - "27017:27017"

  pisp-simulator:
    image: mojaloop/mojaloop-simulator:v12.0.0
    networks:
      - fhir-poc-net
    env_file: ./thirdparty-sdk/docker/dfsp_backend.env
    volumes:
       - ./thirdparty-sdk/docker/dfsp_rules.json:/src/rules.json
    # ports:
    #   - "9000:3000"
    #   - "9002:3002"
    #   - "9003:3003"

  thirdparty-core-connector:
    networks:
      - fhir-poc-net
    build:
      context: ./thirdparty-sdk/thirdparty-core-connector
      dockerfile: Dockerfile
    environment:
      - THIRDPARTY_CORE_CONNECTOR_OUTBOUND_ENDPOINT=http://outbound-thirdparty-sdk:4006
      - THIRDPARTY_CORE_CONNECTOR_tempRedisConfig__host=redis-fhir-poc
    # ports:
    #   - "3003:3003"

  ## OpenHIM related services
  mongo-db:
    image: mongo:4.0
    networks:
      - fhir-poc-net
    # volumes:
    #   - "mongo-data:/data/db"
    restart: unless-stopped

  openhim-core:
    image: jembi/openhim-core:latest
    restart: unless-stopped
    environment:
      mongo_url: "mongodb://mongo-db/openhim-development"
      mongo_atnaUrl: "mongodb://mongo-db/openhim-development"
      NODE_ENV: "development"
    ports:
      - "18080:8080"
      # - "5000:5000"
      - "15001:5001"
    networks:
      - fhir-poc-net
    healthcheck:
      test: ["CMD-SHELL", "nc localhost 8080"]
      interval: 5s
      timeout: 10s
      retries: 10

  openhim-console:
    image: jembi/openhim-console:v1.15.0
    restart: unless-stopped
    networks:
      - fhir-poc-net
    environment:
      - SERVER_HOST_NAME=localhost
    ports:
      - "9080:80"
    volumes:
      - ./openhim/openhim-console-default.json:/usr/share/nginx/html/config/default.json
    depends_on:
      openhim-core:
        condition: service_healthy
  
  openhim-mediator-fhir-mojaloop-poc:
    image: openhim-mediator-fhir-mojaloop-poc:local
    build:
      context: ./openhim/mediators/openhim-mediator-fhir-mojaloop-poc
      dockerfile: Dockerfile
    networks:
      - fhir-poc-net
    environment:
      - OPENHIM_MEDIATOR_FHIR_MOJALOOP_PISP_ENDPOINT=http://thirdparty-core-connector:3003
      - OPENHIM_MEDIATOR_FHIR_MOJALOOP_OPENHIM_CONFIG__apiURL=https://openhim-core:8080
    # ports:
    #   - "3000:3000"
    depends_on:
      openhim-core:
        condition: service_healthy


  openhim-core-config-init:
    networks:
      - fhir-poc-net
    image: node:16.15.0-alpine
    environment:
      OPENHIM_API_HOSTNAME: 'openhim-core'
      OPENHIM_API_PORT: 8080
      OPENHIM_API_USERNAME: 'root@openhim.org'
      OPENHIM_API_PASSWORD: 'openhim-password'
      # Reject unauthorised is only needed if the OpenHIM's SSL is not setup
      NODE_TLS_REJECT_UNAUTHORIZED: 0
    volumes:
      - "./openhim/config-importer:/opt/config-importer"
    command: "node /opt/config-importer/import-script.js"
    depends_on:
      openhim-core:
        condition: service_healthy

# volumes:
#   mongo-data:
